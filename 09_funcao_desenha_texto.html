<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>

        function desenhaQuadrado(x, y, tamanho, cor) {

            tela = document.querySelector('canvas');
            pincel = tela.getContext('2d');
            
            pincel.fillStyle=cor;
            pincel.fillRect(x, y, tamanho, tamanho)
            pincel.fillStroke;
            pincel.strokeRect(x, y, tamanho, tamanho);
        }
        desenhaQuadrado(0, 50, 50, "green");
        desenhaQuadrado(50, 50, 50, "green");
        desenhaQuadrado(100, 50, 50, "green");
        desenhaQuadrado(150, 50, 50, "white");

        function desenhaTexto(texto, x, y) {

            pincel.font="20px Georgia";
            pincel.fillStyle="black";
            pincel.fillText(texto, x, y);
        }
        
        desenhaTexto("Qual é a fração?", 0, 30)
    </script>
</body>
</html>
