<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    Escolha uma cor<input type="color" name="corz" id="corz">
    <script>
        tela = document.querySelector('canvas');
        pincel = tela.getContext('2d');

        pincel.fillStyle="grey";
        pincel.fillRect(0, 0, 600, 400);

        raio = 10;
        clicado = false;
        corz = document.getElementById("corz");

        tela.onmousemove = function (evento) {

            if (clicado) {
                x = evento.pageX - tela.offsetLeft;
                y = evento.pageY - tela.offsetTop;

                pincel.fillStyle=corz.value;
                pincel.beginPath();

                if (evento.shiftKey) {
                    if (raio < 40) {
                        raio = raio + 10;
                    }
                }

                if (evento.ctrlKey) {
                    if (raio > 10) {
                        raio = raio - 5;
                    }
                }
                pincel.arc(x, y, raio, 0, 2 * 3.14);
                pincel.fill();
            }
        }

        tela.onmousedown = function () {
            clicado = true;
        }

        tela.onmouseup = function () {
            clicado = false;
        }
    </script>
</body>
</html>
