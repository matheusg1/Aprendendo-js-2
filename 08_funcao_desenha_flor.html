<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>

        tela = document.querySelector('canvas');
        pincel = tela.getContext('2d');
        pincel.fillStyle="lightgray";
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(x, y, raio, cor) {

            pincel.fillStyle= cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();
        }

        desenhaCirculo(300, 200, 10, "red"); // bola central
        desenhaCirculo(280, 200, 10, "orange"); // bola esquerda
        desenhaCirculo(320, 200, 10, "black"); // bola direita
        desenhaCirculo(300, 220, 10, "blue"); //bola de baixo
        desenhaCirculo(300, 180, 10, "yellow"); //bola de cima
    </script>
</body>
</html>
