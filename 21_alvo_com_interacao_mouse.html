<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
<script>

    tela = document.querySelector('canvas');
    pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    desenhaCirculo(300,200, raio + 20, 'red'); // maior cÃ­rculo
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red'); // menor circulo

    function dispara(evento) {

        x = evento.pageX - tela.offsetLeft;
        y = evento.pageY - tela.offsetTop;

        if ((x > 300 - raio)
        && (x < 300 + raio)
        && (y > 200 - raio)
        && (y < 200 + raio)) {
            alert("No meio");
        }

        else if 
        ((x > 300 - (raio + 10))
        && (x < 300 + (raio + 10)
        && (y > 200 - (raio + 10))
        && (y < 200 + raio + 10))) {
            alert("Quase");
        }
        else if    
        ((x > 300 - (raio + 20))
        && (x < 300 + (raio + 20)
        && (y > 200 - (raio + 20))
        && (y < 200 + raio + 20))) {
            alert("Longe");
        }
    }

    tela.onclick = dispara;

</script>
</body>
</html>
