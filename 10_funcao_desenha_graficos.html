<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>

        function desenhaRetangulo(x, y, largura, altura, cor) {
                
            tela = document.querySelector('canvas');
            pincel = tela.getContext('2d');

            pincel.fillStyle=cor;
            pincel.fillRect(x, y, largura, altura);
            pincel.strokeStyle;
            pincel.strokeRect(x, y, largura, altura);
        }

        function desenhaBarra(x, y, serie, cores) {
            
            somaAltura = 0

            for (i = 0; i < serie.length; i++) {
                altura = serie[i];
                desenhaRetangulo(x, y + somaAltura, 50, altura, cores[i]);
                somaAltura = altura + somaAltura;
            }
        }

        serie2015 = [50, 25, 20, 5]; //alturas
        serie2016 = [65, 20, 13, 2]; //alturas
        cores = ['blue', 'green', 'yellow', 'red'];

        desenhaBarra(50, 50, serie2015, cores, '2015');


        /* 
        para cada i, enquanto i for menor que serie. lenght, adiciona +1 no i 
        altura = serie[i];

        */
    </script>
</body>
</html>
