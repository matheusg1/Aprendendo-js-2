<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        tela = document.querySelector('canvas');
        pincel = tela.getContext('2d');

        pincel.fillStyle="lightgrey";
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle="darkgreen";
        pincel.fillRect(0, 0, 350, 300); 
        // cabe√ßa

        pincel.fillStyle="black";
        pincel.fillRect(50, 50, 90, 90);
        pincel.fillRect(210, 50, 90, 90);
        // olhos
        pincel.fillRect(140, 140, 70, 100);
        //nariz
        pincel.fillRect(210, 190, 40, 110);
        pincel.fillRect(100, 190, 40, 110);
    </script>
</body>
</html>
